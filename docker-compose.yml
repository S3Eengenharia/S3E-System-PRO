version: '3.8'

# ============================================
# S3E System PRO - Docker Compose (Desenvolvimento)
# ============================================
# Este arquivo é para desenvolvimento local
# 
# Para usar:
# 1. Copie .env.example para .env: cp .env.example .env
# 2. Ajuste as variáveis no .env conforme necessário
# 3. Execute: docker-compose up ou make dev
#
# Para produção, use: docker-compose -f docker-compose.prod.yml up
# NUNCA commite o arquivo .env.production
# ============================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: s3e-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-s3e_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-s3e_password}
      POSTGRES_DB: ${DB_NAME:-s3e_db}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init:/docker-entrypoint-initdb.d
    networks:
      - s3e-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U s3e_user -d s3e_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (para sessions e cache)
  redis:
    image: redis:7-alpine
    container_name: s3e-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - s3e-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${NODE_ENV:-development}
    container_name: s3e-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-3001}
      DATABASE_URL: postgresql://${DB_USER:-s3e_user}:${DB_PASSWORD:-s3e_password}@postgres:5432/${DB_NAME:-s3e_db}?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser
      # Email/SMTP (Opcional)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@s3eengenharia.com.br}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - s3e-network
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma migrate deploy &&
        npm run dev
      "

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: ${NODE_ENV:-development}
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    container_name: s3e-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_started
    networks:
      - s3e-network
    command: npm run dev -- --host 0.0.0.0

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: s3e-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - s3e-network
    profiles:
      - production

  # PgAdmin (Development)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: s3e-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@s3e.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - s3e-network
    profiles:
      - development

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  backend_logs:
    driver: local
  nginx_logs:
    driver: local

networks:
  s3e-network:
    driver: bridge
